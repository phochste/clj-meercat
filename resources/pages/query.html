<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<title>Cl-Meercat</title>

<style type="text/css">
 .query.results {
   border-width: 1px;
   border-style: solid;
   margin-bottom: 5px;
 }

   width: 200px;

<body>
<h1>Cl-Meercat</h1>

<form action="query" method="GET">

 </select>
 <select name="color" class="param color">

   <option value="blue">blue</option>
   <option value="green">green</option>
 </select>
 <br/>
 <input type="radio" name="music" value="jazz" class="param music"/> Jazz<br/>
 <input type="radio" name="music" value="pop" class="param music"/> Pop<br/>
 <input type="radio" name="music" value="rock" class="param music"/> Rock<br/>
 <br/>
 <input type="checkbox" name="option1" value="milk" class="param option1"/> Milk<br/>
 <input type="checkbox" name="option2" value="butter" class="param option2"/> Butter<br/>
 <input type="submit"/>
</form>

<p>
Searching for '<span class="param q">dna</span>' returned
